<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<style>
 div#data {
    width: 100%;
    padding: 20px;
    display: flex;
    justify-content: space-between;
    margin: auto;
    background: #e5e5e5;
}
.col-md-4 {
    width: 32%;
    background: #c2c2c2;
}
</style>
<body>
    
    <div id="data">


    </div>

    <script>

        fetch ("https://dummyjson.com/products")
        .then((response) => {return response.json()})
        .then((result) =>{
            console.log(result)
            data(result.products)
        })
        
        
        function data(x) {
            const row = document.querySelector("#data")
            row.setAttribute("class","row")

            for(i=0; i<x.length; i++){
                
                
                const divCreate = document.createElement("div");
                divCreate.setAttribute("class","innerdiv col-md-4 mb-4 p-2 shadow rounded") 

         

            // const innerbox = document.createElement("div")
            // innerbox.setAttribute("class", "innerbox")
            // innerbox.setAttribute("class","row") 
            const image = document.createElement("img");
            image.setAttribute("class","img-fluid")
            image.src = x[i].thumbnail;

            const brands = document.createElement("h2");
            brands.innerHTML = x[i].brand

            const disc = document.createElement("p")
            disc.innerHTML = x[i].description
            
            const price = document.createElement("h3");
            price.innerHTML = x[i].price
            
            document.querySelector("#data").append(divCreate)
            // document.querySelector(".innerdiv").append(innerbox)
            document.querySelector("#data").lastElementChild.append(image)
            document.querySelector("#data").lastElementChild.append(brands)
            document.querySelector("#data").lastElementChild.append(disc)
            document.querySelector("#data").lastElementChild.append(price)
            
        }
        
        
    }
    
    </script>
    
</body>
</html>
